<!DOCTYPE html>
<html>
  <!--script src="coi-serviceworker.min.js"></script-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>NiiVue</title>
  </head>
  <body>
    <script src="https://niivue.github.io/niivue/features/niivue.umd.js"></script>

    <canvas id="gl" height=480 width=640></canvas>

    <script>
    var volumeList = [
        // first object in array is background image
        {
            url: "./T1.nii.gz",
            volume: {hdr: null, img: null},
            name: "some_image",
            colorMap: "gray",
            opacity: 1,
            visible: true,
        }
    ]

    // Niivue will adjust the canvas to 100% of its parent container's size 
    // the parent element can be any size you want (small or large)
    var nv = new niivue.Niivue();
    nv.attachTo('gl'); // the canvas element id
    //nv.loadVolumes(volumeList)
    nv.addVolume(niivue.NVImage.loadFromFile({ url: "./T1.nii.gz" }));
    nv.setSliceType(nv.sliceTypeRender); // press the "v" key to cycle through views
    </script>
  </body>
</html>
