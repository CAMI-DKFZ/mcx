name: Build and Upload Manylinux2014 Python Wheels
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master


jobs:
  build_linux_wheels:
    name: Build manylinux2014 Wheels
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Build Wheel Builder Container
        shell: bash
        run: |
          set -x
          cd .github/manylinux2014_wheel_builder
          docker build --tag manylinux2014_wheel_builder --force-rm .
      - name: Build Manylinux2014 Wheels
        shell: bash
        run: |
          docker run -v ${GITHUB_WORKSPACE}/src/:/src/ manylinux2014_wheel_builder
          mv ${GITHUB_WORKSPACE}/src/dist/ ${GITHUB_WORKSPACE}/dist/
      - name: Check If Wheels Need to be Uploaded to PyPI
        id: perform_pypi_upload_check
        shell: bash
        run: |
          PMCX_BUILD_VERSION=awk -F"-" '{ print $2 }' <<< $(ls dist/ | head -1)
          PMCX_VERSIONS_STRING=$(pip index versions pmcx | grep versions:)
          PMCX_VERSIONS_STRING=${PMCX_VERSIONS_STRING#*:}
          UPLOAD_TO_PYPI=0
          while IFS=', ' read -ra PMCX_VERSIONS_ARRAY; do 
            for VERSION in "${PMCX_VERSIONS_ARRAY[@]}"; do
              if [ "$PMCX_BUILD_VERSION" = "VERSION" ]; then
                UPLOAD_TO_PYPI=1
              fi
            done; 
          done <<< "PMCX_VERSIONS_STRING"
          echo "perform_pypi_upload=$UPLOAD_TO_PYPI" >> $GITHUB_OUTPUT
      - name: Upload packages to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: github.repository_owner == 'fanq' && ${{ steps.perform_pypi_upload_check.outputs.perform_pypi_upload }} == 1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true