name: Build and Upload macOS Python Wheels
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master


jobs:
  build_windows_wheels:
    name: Build macOS wheels
    runs-on: macos-10.15
    strategy:
      matrix:
        #python_version: [ '3.6', '3.7', '3.8', '3.9', '3.10', '3.11', 'pypy3.7', 'pypy3.8', 'pypy3.9' ]
        python_version: ['3.10']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
      - name: Install OpenMP and ZLib
        run: |
          curl -o Xcode.xip --insecure https://kwafoo.coe.neu.edu/~matinraayai/macos-mcx-builder/Xcode_10.1.xip
          xar -xf Xcode.xip
          curl -O https://gist.githubusercontent.com/pudquick/ff412bcb29c9c1fa4b8d/raw/24b25538ea8df8d0634a2a6189aa581ccc6a5b4b/parse_pbzx2.py
          python parse_pbzx2.py Content
          xz -d Content.partXX.cpio.xz
          for i in *.cpio; do cat $i >> Content.cpio; done
          sudo cpio -idm < Content.cpio
          sudo mv "/Applications/Xcode.app" "/Applications/Xcode-old.app"
          sudo mv ./Xcode.app /Applications/
          ls /Applications/
          brew link --force libomp
          clang --version
      - name: Install CUDA
        run: |
          curl -o cuda.zip --insecure https://kwafoo.coe.neu.edu/~matinraayai/macos-mcx-builder/cuda.zip
          unzip cuda.zip
          sudo mv cuda/ /usr/local/
          sudo chmod +x /usr/local/cuda/bin/*
          echo "CUDA_PATH=/usr/local/cuda/bin" >> $GITHUB_ENV
          echo "CUDA_TOOLKIT_ROOT_DIR=/usr/local/cuda/" >> $GITHUB_ENV
      - name: Build Wheels
        run: |
          cd pmcx/
          pip install wheel
          pip wheel . -w ../dist/
          ls ../dist/
          cd ../
      - name: Check If the Build Version Exists on PyPI
        id: perform_pypi_upload_check
        run: |
          bash $GITHUB_WORKSPACE/.github/check-pypi-upload.sh
      - name: Upload packages to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ github.repository_owner == 'fangq' && steps.perform_pypi_upload_check.outputs.perform_pypi_upload == 1  && github.event_name != 'pull_request'}}
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verify_metadata: false
          verbose: true
          skip_existing: true